<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta content="" name="description">
		<meta content="" name="keywords">
		<meta content="width=device-width, initial-scale=1" name="viewport">
		<meta content="ie=edge,chrome=1" http-equiv="X-UA-compatible">
		<title>Test | brickweb</title>
		<link rel="stylesheet" href="css/main.min.css">
	</head>
	<body>
		<div class="wrapper">
			<div class="container">
				<header class="header">
					<div class="header-container">
						<div class="header-row">
							<div class="header-row__logo"><a class="logo" href=""></a></div>
							<div class="header-row__menu clearfix">
								<nav class="nav">
									<ul class="nav-list"></ul>
								</nav>
								<div class="auth">
									<ul class="auth-list">
										<li class="auth-list__item"><a class="auth-list__link" href="">Sign in</a></li>
										<li class="auth-list__item"><a class="auth-list__link auth-list__link_orange" href="">Sign up</a></li>
										<li class="auth-list__item"><a class="auth-list__link auth-list__link_cart bg-cart_w" href=""></a></li>
									</ul>
								</div>
							</div>
						</div>
						<div class="header-row">
							<form class="form clearfix">
								<input class="form__input-event search-input" type="text" name="event" data-name="Search for events by keywords" value="Search for events by keywords">
								<input class="form__input-place search-input" type="text" name="location" data-name="Country, postcode or place" value="Country, postcode or place">
								<button class="form__btn-submit" type="submit" name="submit" value="search">search</button>
							</form>
						</div>
					</div>
					<div class="popup">
						<ul class="popup-list"></ul>
						<form class="popup-form">
							<input class="popup-form__input" type="text" name="event" data-name="Site search" value="Site search">
							<button class="popup-form__submit" type="submit" name="submit-hidden" value="" style="display: none;"></button>
						</form>
						<div class="popup-socials">
							<li class="popup-socials__item"><a class="popup-socials__link popup-socials__link_tw" href="https://google.com" target="_blank"></a></li>
							<li class="popup-socials__item"><a class="popup-socials__link popup-socials__link_fb" href="https://google.com" target="_blank"></a></li>
							<li class="popup-socials__item"><a class="popup-socials__link popup-socials__link_google" href="https://google.com" target="_blank"></a></li>
							<li class="popup-socials__item"><a class="popup-socials__link popup-socials__link_in" href="https://google.com" target="_blank"></a></li>
							<li class="popup-socials__item"><a class="popup-socials__link popup-socials__link_mail" href="https://google.com" target="_blank"></a></li>
							<li class="popup-socials__item"><a class="popup-socials__link popup-socials__link_rss" href="https://google.com" target="_blank"></a></li>
						</div>
					</div>
				</header>
				<section class="main-content"></section>
			</div>
		</div>
		<script src="js/main.min.js"></script>
	</body>
</html>
